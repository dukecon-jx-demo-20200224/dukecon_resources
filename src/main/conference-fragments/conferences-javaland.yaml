    additionalData: javaland-additional-2017.raw
  startDate: 2017-03-28
  endDate: 2017-03-30

javaland2018:
  <<: *javaland
  internalId: 541512
  year: 2018
  startDate: 2018-03-13
  endDate: 2018-03-15

javaland2019:
  <<: *javaland
  internalId: 561658
  year: 2019
  startDate: 2019-03-19
  endDate: 2019-03-21
