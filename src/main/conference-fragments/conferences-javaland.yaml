# DukeCon conference configuration for JavaLand - please leave them in chronological order
javaland: &javaland
  <<: *conference
  conference: javaland
  name: JavaLand ${year}
  talksUri:
    eventsData: 'https://www.javaland.eu/api/schedule/programm/jl.php?key=TestJL&id=${internalId}'
    speakersData: 'https://www.javaland.eu/api/schedule/JavaLand/referenten.php/?key=JL-EOPTGB-DR'
    additionalData: 'https://www.javaland.eu/api/docdukecon.php?key=RT34rfBgjksafr18f8fsksaUqw'
  url: 'http://${conference}.dukecon.org/${year}'
  homeUrl: 'http://www.javaland.eu'
  imprint:
    de: 'https://www.javaland.eu/de/impressum/'
    en: 'https://www.javaland.eu/en/imprint/'
  termsOfUse:
    de: 'https://www.javaland.eu/de/nutzungsbedingungen/'
    en: 'https://www.javaland.eu/en/term-of-use/'
  privacy:
    de: 'https://www.javaland.eu/de/datenschutz/'
    en: 'https://www.javaland.eu/en/privacy/'
  styles:
    dark: '#1aa3b1'
    darkLink: '#1aa3b1'
    hover: '#00c3d7'
    hoverLink: '#00c3d7'
    reverse: '#fff'
    highlight: '#ddee55'
    alternate: '#bf5a00'

javaland2016:
  <<: *javaland
  internalId: 499959
  year: 2016
  talksUri:
    eventsData: javaland-2016-final-finished-conf.raw
    speakersData: javaland-speaker-2016.raw
  startDate: 2016-03-08
  endDate: 2016-03-10

javaland2017:
  <<: *javaland
  internalId: 522447
  year: 2017
  talksUri:
