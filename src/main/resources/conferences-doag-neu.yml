# DukeCon conference configuration for DOAG conferences (Apex, DOAG, Datavision etc.) - please leave them in lexicographical order by ID

##########################################
# global settings for all DOAG conferences
##########################################
-
  conference: doag-parent
  url: https://programm.doag.org/${conference}/${year}
  authEnabled: true
  extractorClass: org.dukecon.server.repositories.doag.DoagDataExtractor
  rawDataMapperClass: org.dukecon.server.repositories.doag.DoagJsonMapper

###################################
# settings of DOAG conference types
###################################
-
  conference: analytics
  parent: doag-parent
  name: DATA ANALYTICS ${year}
  homeUrl: http://analytics.doag.org/
  backupUri: analytics-${year}-backup.raw
  imprint:
    de: https://analytics${year}.doag.org/de/impressum/
    # missing link
    en: https://analytics${year}.doag.org/en/imprint/
  termsOfUse:
    de: https://analytics${year}.doag.org/de/nutzungsbedingungen/
    # missing link
    en: https://analytics${year}.doag.org/en/term-of-use/
  privacy:
    de: https://analytics${year}.doag.org/de/datenschutz/
    # missing link
    en: https://analytics${year}.doag.org/en/privacy/
  styles:
    dark: '#c5c5c5'
    darkLink: '#000000'
    hover: '#e30613'
    hoverLink: '#e30613'
    reverse: '#eee'
    highlight: '#eee'
    alternate: '#bf5a00'
